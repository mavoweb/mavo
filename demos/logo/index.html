<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<title>MAVO logo</title>
<link rel="stylesheet" href="../../wysie.css">
<link rel="stylesheet" href="style.css">

</head>
<body data-store class="debug">

<fieldset>
	<legend>Geometry</legend>
	<label>
		Angle: <input type="range" min="0" max="60" step=".5" property="angle" value="24"> [angle]Â°
	</label>

	<label>
		Thickness:
		<input type="range" min="1" max="[height/2]" step=".2" property="thickness" value="13"> [thickness]
	</label>

	<label>
		Size:
		<input type="range" property="size" min="1" value="80"> [size]%
	</label>

	<meta property="height" content="50" class="computed">
</fieldset>

<fieldset id="colors">
	<legend>Colors</legend>
	<label>
		M color:
		<input property="mcolor" value="hsl(30, 100%, 50%)">
	</label>

	<label>
		A color:
		<input property="acolor" value="hsl(330, 90%, 45%)">
	</label>

	<label>
		V color:
		<input property="vcolor" value="hsl(85, 80%, 45%)">
	</label>

	<label>
		O color:
		<input property="ocolor" value="hsl(200, 90%, 55%)">
	</label>
</fieldset>

<meta property="charwidth" content="[2 * height * tan(angle * PI/180) + thickness]">

<svg xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 200 [height]" width="[size]%">
<style>
svg {
	fill: [mcolor];
}

#A {
	fill: [acolor];
}

#V {
	fill: [vcolor];
}

#O {
	fill: none;
	stroke: [ocolor];
	stroke-width: [thickness * cos(angle * PI/180)];
}

#A-crossbow {
	fill: [acolor];
}
</style>

<g id="logo">
	<g id="bracket" transform="translate([height * tan(angle * PI/180)], 0)">
		<rect height="100%" id="bar" class="bar" width="[thickness]" transform="skewX(-[angle])" />
		<rect height="100%" id="bar2" class="bar" width="[thickness]" transform="skewX([angle])" />
	</g>

	<use xlink:href="#bracket" id="A" x="[charwidth - thickness]" />
	<circle id="A-crossbow" r="[thickness / 2.5]" cx="[1.5 * charwidth - thickness]" cy="70%"></circle>

	<use xlink:href="#bracket" id="V" x="[2*charwidth - 2*thickness]" y="[-height]" transform="scale(1, -1)" />
	<circle id="O" r="[height * .52 - thickness/2]" cx="[3*charwidth - 2*thickness + height/2]" cy="[height/2]"></circle>
</g>

</svg>

<svg xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 200 [height]" width="[size]%" id="black-logo">
	<use xlink:href="#logo"></use>
</svg>

<script src="../../wysie.es5.js"></script>

</body>
</html>
