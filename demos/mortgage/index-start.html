<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8" />
<title>Mortgage calculator</title>
<base href="http://leaverou.github.io/mavo/demos/mortgage/" />
<link rel="stylesheet" href="../../mavo.css" />
<link rel="stylesheet" href="style.css" />

</head>
<body>

<main data-store="#data">
	<h1>Mortgage calculator</h1>

	<div class="inputs">
		<label>
			Loan amount ($):
			<input type="number" value="100000" step="1000" />
		</label>
		<label>
			Interest rate (%):
			<input type="number" min="0" max="100" step="0.01" value="3.92" />
		</label>
		<label>
			Loan period (years):
			<input type="number" value="30" min="1" max="100" />
		</label>
	</div>

	<div class="outputs">
		<div class="total">
			Total cost of mortgage:
			<span>$0</span>
		</div>

		<div>
			Monthly payment:

			<span class="payment number">0</span>
		</div>

		<div class="amazing-rate" style="display: block">Amazing rate!</div>
	</div>
</main>

<script type="application/json" id="data"></script>

<script src="../../mavo.js"></script>

</body>
</html>
