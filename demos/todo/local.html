<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<title>TODO list - Local</title>

<link rel="stylesheet" href="../../wysie.css" />
<link rel="stylesheet" href="style.css" />

</head>
<body data-store="local" property="todo" class="autoedit">

<header>
	<h1>My tasks</h1>
	<p>[count(done)] done out of [count(task)] total</p>
</header>

<ul>
	<li property="task">
		<label>
			<input property="done" type="checkbox" />
			<span property="taskTitle"></span>
		</label>
	</li>
</ul>

<script src="../../wysie.js"></script>

</body>
</html>
