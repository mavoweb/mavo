<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<title>Mavo Files</title>
<link rel="stylesheet" href="mavo.css" />
<script src="mavo.js"></script>
<style>
	html {
		display: flex;
		min-height: 100vh;
		align-items: center;
		justify-content: center;
	}

	table {
		border-spacing: 0;
		border-collapse: collapse;
	}

	td {
		padding: .5em;
		border: 1px solid #eee;
	}
</style>

</head>
<body mv-app mv-mode="read" mv-bar="none">

<table>
	<thead>
		<tr>
			<th>File</th>
			<th>Sourcemap</th>
		</tr>
	</thead>
	<tr mv-multiple="file" mv-value="['mavo.js', 'mavo.es5.js', 'mavo.min.js', 'mavo.es5.min.js', 'mavo.css']">
		<td><a property="name" download>[name]</a></td>
		<td><a href="maps/[name].map" property="sourceMap" download>[sourceMap]</a></td>
	</tr>
</table>
</body>
</html>
